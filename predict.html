<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonized Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .image-container img {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Your Cartoonized Image</h1>
        
        <!-- Image Container for side-by-side display -->
        <div class="image-container mt-5">
            <!-- Original Image -->
            <div class="text-center">
                <h3>Original Image:</h3>
                <img src="/uploads/{{ file_name }}" class="img-fluid" alt="Original Image">
                <div class="mt-3">
                    <a href="/uploads/{{ file_name }}" download="{{ file_name }}" class="btn btn-success">Download Original</a>
                </div>
            </div>

            <!-- Cartoonized Image -->
            <div class="text-center">
                <h3>Cartoonized Image:</h3>
                <img src="/cartoon_images/{{ cartoon_file }}" class="img-fluid" alt="Cartoonized Image">
                <div class="mt-3">
                    <a href="/cartoon_images/{{ cartoon_file }}" download="{{ cartoon_file }}" class="btn btn-success">Download Cartoon</a>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-5">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
